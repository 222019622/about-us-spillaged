<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts Page</title>
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/contant-us.css">
</head>
<body>
    <section class="contacts">
        <div class="container">
            <h2>SpillAged Contacts</h2>
            <div class="contact-wrapper">
                <!-- Contact Form Section -->
                <div class="contact-form">
                    <h3>Send Us a Message</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <!-- Contact Information Section -->
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>+27 81 818 2385</p>
                    <p><i class="fas fa-envelope"></i>spillaged@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt"></i>90 Fulham Road, Brixton,Johannesburg,South Africa</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
